<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Availability</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
        
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #251c86;
            color: white;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 2px 2px 4px black;
            margin: 0;
            font-size: 30px;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: white;
        }
        .month {
            margin: 20px auto;
            border: 2px solid #251c86;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            background-color: white;
        }
        .month h2 {
            background-color: #251c86;
            color: white;
            padding: 10px;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            width: 14%;
            height: 40px;
            text-align: center;
            border: 1px solid white;
        }
        td button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        /* Fancy button effects --> makes it change color when you hover over */
        td button:hover {
            background-color: rgb(255, 215, 83);
        }
        td.grayed-out:hover{
            background-color: gray;
        }
        .grayed-out button {
            background-color: #ccc !important;
            color: gray;
            pointer-events: none;
        }

        td {
            width: 14%;
            height: 40px;
            text-align: center;
            border: 1px solid white;
        }

        /* Dropdown menu styling */
        .dropdown-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #251c86;
            border-radius: 5px;
            background-color: white;
            color: #251c86;
            cursor: pointer;
            width: 200px;
        }

        select:hover {
            background-color: #f0f0f0;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #251c86;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #1a1366;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Yearly Calendar For Gym Availability</h1>
    </div>
    <p>
        <br>Welcome to our calendar page! All dates not filled gray are available for rental. 
        <br>Please note that weekday availability between August 14 and May 25 is only after 4 pm and may not always be available for rental.
    </p>
    <br>
    <div class="dropdown-container">
        <select id="month-selector">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
    </div>
    <div id="calendar"></div>
    <a href="index.html" target="_self" title="This takes you back to the homepage">
        <button class="home-button">Homepage</button>
    </a>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const unavailableDays = ["2025-03-15", "2025-03-16", "2025-04-05", "2025-06-10"];
        const unavailableWeeks = ["2025-07-07"];
        
        function isGrayedOut(dateString) {
            return unavailableDays.includes(dateString) || unavailableWeeks.some(weekStart => isInSameWeek(weekStart, dateString));
        }
        
        function isInSameWeek(startOfWeek, dateToCheck) {
            const start = new Date(startOfWeek);
            const checkDate = new Date(dateToCheck);
            const startMonday = new Date(start);
            startMonday.setDate(startMonday.getDate() - startMonday.getDay() + 1);
            const checkMonday = new Date(checkDate);
            checkMonday.setDate(checkMonday.getDate() - checkMonday.getDay() + 1);
            return startMonday.getTime() === checkMonday.getTime();
        }
        
        function generateMonthCalendar(year, month) {
            let calendarHTML = "";
            let firstDay = new Date(year, month, 1).getDay();
            
            calendarHTML += `<div class="month"><h2>${months[month]}</h2><table><thead><tr>`;
            ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
                calendarHTML += `<th>${day}</th>`;
            });
            
            calendarHTML += "</tr></thead><tbody><tr>";
            
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += "<td></td>";
            }
            
            for (let day = 1; day <= daysInMonth[month]; day++) {
                let dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                let isDisabled = isGrayedOut(dateString) ? "grayed-out" : "";
                
                calendarHTML += `<td class="${isDisabled}">
                    <button ${isDisabled ? "disabled" : ""} onclick="location.href='prices.html?date=${dateString}'">
                        ${day}
                    </button>
                </td>`;
                
                if ((day + firstDay) % 7 === 0) {
                    calendarHTML += "</tr><tr>";
                }
            }
            
            calendarHTML += "</tr></tbody></table></div>";
            
            document.getElementById("calendar").innerHTML = calendarHTML;
        }
        
        // Initialize with the current month
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();
        document.getElementById("month-selector").value = currentMonth;
        generateMonthCalendar(2025, currentMonth);
        
        // Add event listener to dropdown
        document.getElementById("month-selector").addEventListener("change", function() {
            const selectedMonth = parseInt(this.value);
            generateMonthCalendar(2025, selectedMonth);
        });
    </script>
</body>
</html>
