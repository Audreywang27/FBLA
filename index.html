<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #bcbcbc;
        }

        /* Banner styles */
        .banner {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            background-color: #251c86;
            color: white;
            text-shadow: 2px 2px 4px black;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
            height: 150px;
        }

        .banner img { /*Change the image if you have time to the new solon logo*/
            width: 80px;
            height: 118px;
            margin-right: 2%;
            margin-left: 28%;
            display: flex;
            align-items: left;
        }


        /* Body styles */
        /*  this isn't formatting the way i want it ... i want it to have no white space between the banner 
        and the image but it isn't working when this code is active. however, if this code isn't active, 
        then the image doesn't get cropped. 
        I think the reason why it's showing the white spac eis bc that's the part of the image that was cropped away
        .cropped-image {
            justify-content: center;
            clip-path: inset(15% 0% 10% 0%); 
     
        }
        /* Gray bar at the top */

            .top-bar {
                width: 100%;
                height: 7vh; 
                background-color:#cacaca;
                display: flex;
                justify-content: flex-end; 
                align-items: center; 
                padding: 0 30px; 
                position: relative; 
            }

/* Buttons inside the gray bar */
.top-bar button {
    height: 60%;
    padding: 0 20px;
    background-color: #251c86;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
}

/* Adds space between the last button and the right edge */
.top-bar button:last-child {
    margin-right: 20px;
}

.top-bar button:hover {
    transition: all 0.3s ease-in-out;
    background-color: #FFD700;
}

.cropped-image {
    margin: 0; /* Remove margin around the image */
    padding: 0; /* Remove padding */
}

.cropped-image img {
    width: 100%;
    height: auto; 
    display: block; 
}


/* adjusts the body to prevent  horizontal scrolling */
body {
    overflow-x: hidden;
}

    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1, p {
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #251c86;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Content container for iframe and gallery */
        .content-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        iframe {
            width: 48%;
            height: 600px;
            margin-top: 20px;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 48%;
            margin-top: 20px;
            height: 600px;
            position: relative;
        }

        .gallery-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gallery-container img.active {
            opacity: 1;
        }

        /* Side button styles */
        .side-buttons {
            position: fixed;
            right: 10px;
            top: 30%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .side-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #251c86;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-bottom: 20px;
        }

        .side-button:hover {
            background-color: #FFD700;
        }

        .side-button span {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .side-button:hover span {
            opacity: 1;
            visibility: visible;
            left: 50px;
        }

        .icons {
            width: 16px; /* Set the width of the icons */
            height: 16px; /* Set the height of the icons */
         object-fit: contain; /* Ensures the icon is properly scaled inside the button */
        }
        
        /*The sections of the websites that the buttons link to*/
        section {
            padding: 5vh;
            margin-top: 8vh;
            width: 90%;
            background-color: #f0f0f0;
        }

        section h2 {
            text-align: center;
        }

        #section3{
            margin-bottom:8vh;
        }

        #section3 iframe {
            width: 80%; /* Ensure calendar iframe takes up full width */
            max-width: 90%; /* Prevent overflow */
            height: 750px; /* Adjust height */
            display: block; /* Ensures it behaves like a block element */
            margin: 5vh auto; 
        }
    </style>
</head>
<body>

        <p>&copy; 2025 Community Gym Rentals | All rights reserved.</p>

    <script>
        const images = document.querySelectorAll(".gallery-container img");
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>
