<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gym Rental Website</title>
    <style>
        :root {
    --bg-color: #bcbcbc;
}

*, *::before, *::after {
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    flex-direction: column;
    overflow-x: hidden; /* adjusts the body to prevent horizontal scrolling */

}

h1, p {
    text-align: center;
}

.banner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    background-color: #251c86;
    color: white;
    text-shadow: 2px 2px 4px black;
    padding: 20px;
    font-family: 'Times New Roman', Times, serif;
    font-size: 30px;
    flex-wrap: wrap;
    box-sizing: border-box;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo-container img {
    width: 80px;
    height: 118px;
    margin-right: 20px;
}

.logo-container h1 {
    margin: 0;
}

.nav-buttons {
    display: flex;
    align-items: center;

}

.nav-buttons button {
    height: 40px;
    padding: 0 20px;
    background-color: #251c86;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    margin:.3vw auto;
}

.nav-buttons button:hover {
    transition: all 0.3s ease-in-out;
    border-color: #FFD700;
    color:#FFD700;
}

.cropped-image {
    margin: 0; 
    padding: 0; 
    width: 100%;
}

.cropped-image img {
    width: 100%;
    height: auto; 
    display: block; 
}

.content-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 40px;
    width: 100%;
    flex-wrap: wrap;
}

iframe {
    width: 48%;
    height: 600px;
    margin-top: 20px;
}

.gallery-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 48%;
    margin-top: 20px;
    height: 600px;
    position: relative;
}

.gallery-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.gallery-container img.active {
    opacity: 1;
}

.side-buttons {
    position: fixed;
    right: 10px;
    top: 30%;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.side-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 8vh;
    height: 8vh;
    background-color: #251c86;
    border: 0.3vh solid white;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    margin-bottom: 20px;
}

.side-button:hover {
    background-color: #FFD700;
}

.side-button span {
    position: absolute;
    left: 45px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease-in-out;
    color: white;
    font-size: 16px;
    font-weight: bold;
}

.side-button:hover span {
    opacity: 1;
    visibility: visible;
    left: 50px;
}

.icons {
    width: 80%; 
    height: 80%; 
    object-fit: contain; 
}

.icons2 {
    width: 70%; 
    height: 70%; 
}

section {
    padding: 5vh;
    margin-top: 5vh;
    width: 90%;
    background-color: #f0f0f0;
}

section h2 {
    text-align: center;
}

#section3{
    margin-bottom:8vh;
}

#section3 iframe {
    width: 80%; 
    max-width: 90%; 
    height: 750px; 
    display: block; 
    margin: 5vh auto; 
}

footer {
    background-color: #251c86;
    color: white;
    text-align: center;
    padding: 15px;
    width: 100%;
    margin-top: auto;
}

footer p {
    margin: 0;
    font-size: 14px;
}

/* Mobile applications */
@media (max-width: 768px) {
.banner {
    flex-direction: column;
    text-align: center;
}

.logo-container {
    flex-direction: column;
    align-items: center;
}

.logo-container img {
    margin-right: 0;
    margin-bottom: 10px;
}

.nav-buttons {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
}

.nav-buttons button {
    width: 80%;
}

.cropped-image {
    width: 100%;
    height: 50vh; 
    overflow: hidden; /* Prevents overflow */
    position: relative;
}

.cropped-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fill container w/o distortion */
    display: block;
}

    .content-container {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    iframe, .gallery-container {
        width: 100%;
        height: auto;
    }

    .side-buttons {
        right: 5px;
        top: 20%;
    }

    .side-button {
        width: 40px;
        height: 40px;
    }

    .side-button span {
        font-size: 14px;
    }

    footer {
        font-size: 12px;
        padding: 10px;
    }
    .gallery-container {
        width: 100%;
        height: auto;
        position: relative;
        aspect-ratio: 16 / 9;
        margin-top: 10px; 
        margin-bottom: 10px; 
        padding: 5px; 
    }

    .gallery-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        margin: 0; 
        padding: 0;
    }
    #section2 {
        margin: 5px 0; 
        padding: 10px; 
        width: 100%;
    }

    .content-container {
        flex-direction: column;
        gap: 10px; 
        margin: 0; 
        padding: 5px; 
    }

    iframe {
        width: 100%;
        height: 600px; /* Increase height for better readability */
    }

    .gallery-container {
        width: 100%;
        height: 80vh; 
        margin-top: 10px;
        position: relative;
        overflow: hidden; 
    }

    .gallery-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        position: absolute;
        top: 0;
        left: 0;
    }

    #section2 h2 {
        margin-bottom: 5px; 
    }

    #section3 {
    margin: 5px 0; 
    padding: 10px; 
    width: 100%;
    display: flex;
    justify-content: center; 
    }

    #section3 iframe {
        width: 100%;
        max-width: 100%;
        height: 700px; 
        margin: 0; 
        padding: 0;
        display: block;
    }
}
    </style>
</head>
<body>
    <div class="banner">
        <div class="logo-container">
            <img src="https://resources.finalsite.net/images/f_auto,q_auto/v1714404178/solonschoolsorg/rwqjnjryyqeww8rk5qxv/SCLogo.png" alt="Solon Schools logo">
            <h1>SHS Gym Rentals</h1>
        </div>
        <div class="nav-buttons">
            <a href="tickets.html">
                <button>Ticket Portal</button>
            </a>
        </div>
    </div>

    <div class="cropped-image">
        <img src="https://i.postimg.cc/GhHkmb2m/solon-high-school-solon-oh-primaryphoto.jpg" alt="Beautiful picture of our school">
    </div>

    <section id="section2">
        <h2>Info Page</h2>
        <div class="content-container">
            <iframe src="https://drive.google.com/file/d/1-6Ck2U2Qlsf8oKdCRYdMCicz97-uZjOU/preview" width="80%" height="500" style="margin-bottom: 20px;"></iframe>
            <div class="gallery-container">
                <img src="https://theshscourier.com/wp-content/uploads/2015/09/DSC_0261.jpg" class="active" alt="Gym Image 1">
                <img src="https://cleveland.reel-scout.com/up_images/2/1524012.jpg" alt="Gym Image 2">
                <img src="https://cleveland.reel-scout.com/up_images/3/1524013.jpg" alt="Gym Image 3">
                <img src="https://cleveland.reel-scout.com/up_images/0/1523960.jpg" alt="Gym Image 4">
            </div>
        </div>
    </section>

    <section id="section3">
        <iframe src="calendar.html" width="90%" max-width="95%" height="750" style="margin-top: 8vh;"></iframe>
    </section>

    <!-- Side buttons for navigation -->
    <div class="side-buttons">
        <a href="#" class="side-button" title="Go to homepage">
            <span>Home</span>
            <img class="icons" src="home.png">
        </a>
        <a href="#section2" class="side-button" title="Go to info page">
            <span>Info</span>
            <img class="icons" src="info.png">
        </a>
        <a href="#section3" class="side-button" title="Go to calendar">
            <span>Calendar</span>
            <img class="icons2" src="calendar.png">
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Community Gym Rentals | All rights reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll(".gallery-container img");
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>

</body>
</html>
