<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS Gym Rentals</title>
    <link rel="stylesheet" type="text/css" href="styles-updates.css">
</head>
<body>
    <div class="banner">
        <div class="bannerlogo">
            <img src="https://resources.finalsite.net/images/f_auto,q_auto/v1714404178/solonschoolsorg/rwqjnjryyqeww8rk5qxv/SCLogo.png" alt="Solon Schools logo">
        </div>
        <div class="text-container">
            <h1>SHS Gym Rentals</h1>
        </div>
    </div>

    <div class="cropped-image">
        <img src="https://imagescdn.homes.com/i2/6gg2MayfqQh-9Girtb7PfwqpoaKbAw7Z34S-Gvm5sIM/114/solon-high-school-solon-oh-primaryphoto.jpg?p=1" alt="Beautiful picture of our school's gym">
    </div>
    
    <section id="section2">
        <h2>Info Page</h2>
        <div class="content-container">
            <iframe src="https://docs.google.com/document/d/18rAL52JtK_oY9jk7NTp0YesWw4Iu7T_I57ZiYYdEMe0/edit?usp=sharing" width="80%" height="500" style="margin-bottom: 20px;"></iframe>
            <div class="gallery-container">
                <img src="https://theshscourier.com/wp-content/uploads/2015/09/DSC_0261.jpg" class="active" alt="Gym Image 1">
                <img src="https://cleveland.reel-scout.com/up_images/2/1524012.jpg" alt="Gym Image 2">
                <img src="https://cleveland.reel-scout.com/up_images/3/1524013.jpg" alt="Gym Image 3">
                <img src="https://cleveland.reel-scout.com/up_images/0/1523960.jpg" alt="Gym Image 4">
            </div>
        </div>
    </section>

    <section id="section3">
        <iframe src="calendar.html" width="80%" max-width="90%" height="750" style="margin-top: 20px;"></iframe>
    </section>

    <!-- Side buttons for navigation -->
    <div class="side-buttons">
        <a href="#" class="side-button" title="Go to homepage">
            <span>Home</span>
            <img class="icons" src=icons/home-icon.png>
        </a>
        <a href="#section2" class="side-button" title="Go to info page">
            <span>Info</span>
            <img class="icons" src=icons/info-icon.png>
        </a>
        <a href="#section3" class="side-button" title="Go to calendar">
            <span>Calendar</span>
            <img class="icons" src=icons/calender-icon.png>
        </a>
    </div>

    <footer>
        <p>&copy; 2025 SHS Community Gym Rentals | All rights reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll(".gallery-container img");
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>

</body>
</html>
