/* Gray bar at the top */
.top-bar {

}

/* Buttons inside the gray bar */

    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px; /* Spaces buttons apart */
}

/* Adds space between the last button and the right edge */

}

.top-bar button:hover {
    background-color: #3a2ea1;
}

.cropped-image {
    margin: 0; /* Remove margin around the image */
    padding: 0; /* Remove padding */
}

.cropped-image img {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove any space below the image */

/* Adjust body to prevent unwanted horizontal scrolling */
body {
    overflow-x: hidden;
}

    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1, p {
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #251c86;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Content container for iframe and gallery */
        .content-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        iframe {
            width: 48%;
            height: 600px;
            margin-top: 20px;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 48%;
            margin-top: 20px;
            height: 600px;
            position: relative;
        }

        .gallery-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gallery-container img.active {
            opacity: 1;
        }

        /* Side button styles */
        .side-buttons {
            position: fixed;
            right: 10px;
            top: 30%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .side-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #251c86;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-bottom: 20px;
        }

        .side-button:hover {
            background-color: rgb(83, 80, 255);
        }

        .side-button span {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .side-button:hover span {
            opacity: 1;
            visibility: visible;
            left: 50px;
        }
        /*The sections of the websites that the buttons link to*/

    <script>
        const images = document.querySelectorAll(".gallery-container img");
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>
