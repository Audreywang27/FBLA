<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Portal</title>
    <link rel="stylesheet" type="text/css" href="tickets.css">
</head>
<body>

    <div class="banner">
        <div class="logo-container">
            <img src="https://resources.finalsite.net/images/f_auto,q_auto/v1714404178/solonschoolsorg/rwqjnjryyqeww8rk5qxv/SCLogo.png" alt="Solon Schools logo">
            <h1>Ticket Portal</h1>
        </div>
        <div class="nav-buttons">
            <a href="index.html">
                <button>Home Page</button>
            </a>
        </div>
    </div>

    <div class="content-container">
        <iframe src="calendar.html"></iframe>
        <table class="event-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody id="event-list">
                <!-- Events will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const eventList = document.getElementById("event-list");

        function addEvent(date, name) {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${date}</td><td><a href="customertickets.html?eventName=${name}&eventDate=${date}" class="event-link">${name}</a></td>`;
            eventList.appendChild(row);
        }

        // Updated event data
        addEvent("March 15-16, 2025", "Robotics Competition");
        addEvent("April 5, 2025", "April's Birthday Party");
        addEvent("June 10, 2025", "Julia's Baby Shower");
        addEvent("July 7-13, 2025", "Senior Basketball Championships");
    </script>

    <footer>
        <p>&copy; 2025 Ticket Portal. All rights reserved.</p>
    </footer>

</body>
</html>
